name: Generate PR Release Draft

on:
  pull_request:
    types: [opened, edited, reopened, labeled, unlabeled, synchronize]

permissions:
  contents: write   # needed to create/update releases
  pull-requests: read

jobs:
  draft_release:
    name: Create or update draft release for PR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (with tags!)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install helper script dependencies
        working-directory: .github/scripts
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate or update draft release
        working-directory: .github/scripts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: node generate-release.js